<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WPM vs AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #6c5ce7;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a29bfe;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    #results {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Click Battle: You vs AI!</h1>

  <div id="deviceSelect">
    <h2>Choose your device:</h2>
    <button onclick="selectDevice('pc')">PC</button>
    <button onclick="selectDevice('mobile')">Mobile</button>
  </div>

  <div id="setup" class="hidden">
    <h2>Select Difficulty:</h2>
    <button onclick="selectDifficulty('easy')">Easy</button>
    <button onclick="selectDifficulty('medium')">Medium</button>
    <button onclick="selectDifficulty('hard')">Hard</button>
    <button onclick="selectDifficulty('impossible')">Impossible</button>
  </div>

  <div id="game" class="hidden">
    <h2>Click as fast as you can!</h2>
    <button onclick="playerClick()">Click Me!</button>
    <p id="timeLeft"></p>
  </div>

  <div id="results" class="hidden"></div>

  <script>
    let device = '';
    let aiTarget = 0;
    let gameTime = 10;
    let playerClicks = 0;
    let timeLeft = 10;
    let countdown;

    function selectDevice(type) {
      device = type;
      document.getElementById("deviceSelect").classList.add("hidden");
      document.getElementById("setup").classList.remove("hidden");
    }

    function selectDifficulty(difficulty) {
      const ranges = {
        pc: {
          easy: [20, 30],
          medium: [30, 40],
          hard: [40, 50],
          impossible: [60, 70]
        },
        mobile: {
          easy: [4, 9],
          medium: [10, 20],
          hard: [20, 35],
          impossible: [50, 60]
        }
      };
      const range = ranges[device][difficulty];
      aiTarget = Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0];

      playerClicks = 0;
      timeLeft = gameTime;
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      document.getElementById("results").classList.add("hidden");
      document.getElementById("timeLeft").textContent = `Time Left: ${timeLeft}s`;

      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timeLeft").textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function playerClick() {
      playerClicks++;
    }

    function endGame() {
      clearInterval(countdown);
      document.getElementById("game").classList.add("hidden");
      document.getElementById("results").classList.remove("hidden");
      document.getElementById("results").textContent =
        `You clicked ${playerClicks} times. AI clicked ${aiTarget} times.`;
    }
  </script>
</body>
</html>
