<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WPM vs AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #6c5ce7;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a29bfe;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    #results {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Click Battle: You vs AI!</h1>

  <div id="deviceSelect">
    <h2>Choose your device:</h2>
    <button onclick="selectDevice('pc')">PC</button>
    <button onclick="selectDevice('mobile')">Mobile</button>
  </div>

  <div id="setup" class="hidden">
    <h2>Select Difficulty:</h2>
    <button onclick="selectDifficulty('easy')">Easy</button>
    <button onclick="selectDifficulty('medium')">Medium</button>
    <button onclick="selectDifficulty('hard')">Hard</button>
    <button onclick="selectDifficulty('impossible')">Impossible</button>
  </div>

  <div id="game" class="hidden">
    <h2>Click as fast as you can!</h2>
    <button onclick="playerClick()">Click Me!</button>
    <p id="timeLeft"></p>
  </div>

  <div id="results" class="hidden"></div>

  <script>
    let device = '';
    let aiCPMRange = [0, 0];
    let gameTime = 10;
    let playerClicks = 0;
    let aiClicks = 0;
    let interval;
    let countdown;

    function selectDevice(selectedDevice) {
      device = selectedDevice;
      document.getElementById("deviceSelect").classList.add("hidden");
      document.getElementById("setup").classList.remove("hidden");
    }

    function selectDifficulty(difficulty) {
      if (device === 'pc') {
        if (difficulty === 'easy') aiCPMRange = [20, 30];
        else if (difficulty === 'medium') aiCPMRange = [30, 45];
        else if (difficulty === 'hard') aiCPMRange = [50, 60];
        else if (difficulty === 'impossible') aiCPMRange = [60, 70];
      } else if (device === 'mobile') {
        if (difficulty === 'easy') aiCPMRange = [4, 9];
        else if (difficulty === 'medium') aiCPMRange = [10, 20];
        else if (difficulty === 'hard') aiCPMRange = [20, 35];
        else if (difficulty === 'impossible') aiCPMRange = [50, 60];
      }

      startGame();
    }

    function startGame() {
      playerClicks = 0;
      aiClicks = 0;
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      document.getElementById("results").classList.add("hidden");

      let timeLeft = gameTime;
      document.getElementById("timeLeft").textContent = `Time Left: ${timeLeft}s`;

      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timeLeft").textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);

      let aiCPM = Math.floor(Math.random() * (aiCPMRange[1] - aiCPMRange[0] + 1)) + aiCPMRange[0];
      let aiInterval = 1000 / (aiCPM / 60);
      interval = setInterval(() => {
        aiClicks++;
      }, aiInterval);
    }

    function playerClick() {
      playerClicks++;
    }

    function endGame() {
      clearInterval(countdown);
      clearInterval(interval);
      document.getElementById("game").classList.add("hidden");
      document.getElementById("results").classList.remove("hidden");
      document.getElementById("results").textContent =
        `You clicked ${playerClicks} times. AI clicked ${aiClicks} times.`;
    }
  </script>
</body>
</html>
