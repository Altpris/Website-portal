<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Forbidden Portal</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 20px;
    }

    .forbidden-btn, .edits-btn, .calc-btn, .snake-btn {
      display: block;
      width: fit-content;
      margin-bottom: 20px;
      font-weight: bold;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      text-align: center;
    }

    .forbidden-btn {
      background: red;
      color: white;
      box-shadow: 0 0 12px red;
    }

    .edits-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
      box-shadow: 0 0 10px white;
      transition: 0.3s;
    }

    .edits-btn:hover {
      background: white;
      color: black;
    }

    /* New green calc button */
    .calc-btn {
      background-color: #16a34a; /* green */
      color: white;
      border: 3px solid #22c55e;
      box-shadow: 0 0 15px #22c55e;
      transition: all 0.3s ease-in-out;
    }

    .calc-btn:hover {
      background-color: #22c55e;
      box-shadow: 0 0 30px #4ade80;
    }

    /* Blue glowing snake button */
    .snake-btn {
      background-color: #1e40af; /* blue */
      color: white;
      border: 3px solid #3b82f6;
      box-shadow: 0 0 15px #3b82f6;
      transition: all 0.3s ease-in-out;
    }

    .snake-btn:hover {
      background-color: #3b82f6;
      box-shadow: 0 0 30px #60a5fa;
      color: black;
    }
  </style>
</head>
<body>

  <button class="forbidden-btn" onclick="location.href='chosen.html'">
    üö® Forbidden Website üö®
  </button>

  <button class="edits-btn" onclick="window.open('https://docs.google.com/document/d/18jGt9PgRiOy1QmsAHSEt_btTxGY467PAbga5_KB7vig/edit?usp=sharing', '_blank')">
    üìú Old Edits
  </button>

  <button class="calc-btn" onclick="window.open('CalcPro.html', '_blank')">
    Great calculator
  </button>

  <button class="snake-btn" onclick="window.open('Snakegame.html', '_blank')">
    üêç Play Snake Game *with ai against you or normally*
  </button>

</body>
</html>
