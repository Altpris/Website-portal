<!DOCTYPE html>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 20px;
    }

    .forbidden-btn, .edits-btn, .calc-btn, .snake-btn, .wordfight-btn, .hangman-btn, .hack-btn, .clicker-btn, .memo-btn {
      display: block;
      width: fit-content;
      margin-bottom: 20px;
      font-weight: bold;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      text-align: center;
    }

    .forbidden-btn {
      background: red;
      color: white;
      box-shadow: 0 0 12px red;
    }

    .edits-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
      box-shadow: 0 0 10px white;
      transition: 0.3s;
    }

    .edits-btn:hover {
      background: white;
      color: black;
    }

    .calc-btn {
      background-color: #16a34a;
      color: white;
      border: 3px solid #22c55e;
      box-shadow: 0 0 15px #22c55e;
      transition: all 0.3s ease-in-out;
    }

    .calc-btn:hover {
      background-color: #22c55e;
      box-shadow: 0 0 30px #4ade80;
    }

    .snake-btn {
