<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Forbidden Access</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Consolas, monospace;
  }
  button {
    background: red;
    color: white;
    font-weight: bold;
    font-size: 24px;
    padding: 20px 40px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 15px red;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #cc0000;
  }
</style>
</head>
<body>

<button id="forbiddenBtn">Forbidden Website</button>

<script>
  document.getElementById('forbiddenBtn').addEventListener('click', () => {
    // Go to chosen one page
    window.location.href = 'chosen.html';
  });
</script>

</body>
</html>
