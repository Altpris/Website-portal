<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Register & Login</title>
<style>
  body {
    font-family: Consolas, monospace;
    background: #000;
    color: #0ff;
    text-align: center;
    padding: 40px;
  }
  input, button {
    padding: 10px;
    margin: 8px;
    font-size: 16px;
  }
  button {
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background: #00ffff;
    color: #000;
    font-weight: bold;
  }
  button:hover {
    background: #00cccc;
  }
  #loginInputs {
    margin-bottom: 12px;
  }
</style>
</head>
<body>

<h1 id="title">Register</h1>

<div id="form-container">
  <div id="registerInputs">
    <input id="regUsername" placeholder="Username" /><br />
    <input id="regPassword" type="password" placeholder="Password" /><br />
  </div>
  <div id="loginInputs" style="display:none;">
    <input id="loginUsername" placeholder="Username" /><br />
    <input id="loginPassword" type="password" placeholder="Password" /><br />
  </div>
  <button id="mainBtn">Register</button><br />
  <button id="switchBtn">Switch to Login</button>
  <p id="message"></p>
</div>

<script>
  const registerInputs = document.getElementById('registerInputs');
  const loginInputs = document.getElementById('loginInputs');
  const mainBtn = document.getElementById('mainBtn');
  const switchBtn = document.getElementById('switchBtn');
  const title = document.getElementById('title');
  const messageP = document.getElementById('message');

  let users = JSON.parse(localStorage.getItem('users') || '{}');
  let isRegister = true;
  let forbiddenMode = false;  // When true, login inputs hidden and button renamed

  function saveUsers() {
    localStorage.setItem('users', JSON.stringify(users));
  }

  function showMessage(text, isError = false) {
    messageP.textContent = text;
    messageP.style.color = isError ? 'red' : '#0ff';
  }

  function clearInputs() {
    document.getElementById('regUsername').value = '';
    document.getElementById('regPassword').value = '';
    document.getElementById('loginUsername').value = '';
    document.getElementById('loginPassword').value = '';
  }

  function showRegister() {
    title.textContent = 'Register';
    registerInputs.style.display = 'block';
    loginInputs.style.display = 'none';
    mainBtn.textContent = 'Register';
    switchBtn.textContent = 'Switch to Login';
    forbiddenMode = false;
    isRegister = true;
    showMessage('');
    clearInputs();
  }

  function showLogin() {
    title.textContent = 'Login';
    if (forbiddenMode) {
      registerInputs.style.display = 'none';
      loginInputs.style.display = 'none';
      mainBtn.textContent = 'Open the forbidden mohab link';
    } else {
      registerInputs.style.display = 'none';
      loginInputs.style.display = 'block';
      mainBtn.textContent = 'Login';
    }
    switchBtn.textContent = 'Switch to Register';
    isRegister = false;
    showMessage('');
    clearInputs();
  }

  // Start with Register page
  showRegister();

  mainBtn.addEventListener('click', () => {
    if (isRegister) {
      // Register logic
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value;
      if (!username || !password) {
        showMessage('Please enter username and password', true);
        return;
      }
      if (users[username]) {
        showMessage('Username already exists', true);
      } else {
        users[username] = password;
        saveUsers();
        showMessage('Registered! Now go to login.');
        forbiddenMode = true;  // Next login page hides inputs & changes button
        showLogin();
      }
    } else {
      // Login page
      if (forbiddenMode) {
        // Forbidden mode: hide inputs and open forbidden link
        window.open('https://docs.google.com/document/d/17V0c42kK7rWt0fQr4QscPvdpojCMGOrtaEppNhSznmE/edit?usp=sharing', '_blank');
        forbiddenMode = false; // Reset forbidden mode next time
        showLogin(); // Reset page to normal login after opening link
      } else {
        // Normal login check
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;
        if (!username || !password) {
          showMessage('Please enter username and password', true);
          return;
        }
        if (users[username] && users[username] === password) {
          showMessage('Logged in successfully!', false);
          clearInputs();
        } else {
          showMessage('Invalid username or password', true);
        }
      }
    }
  });

  switchBtn.addEventListener('click', () => {
    if (isRegister) {
      forbiddenMode = false;
      showLogin();
    } else {
      showRegister();
    }
  });
</script>

</body>
</html>
